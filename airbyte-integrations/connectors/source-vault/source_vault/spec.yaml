documentationUrl: https://docs.airbyte.com/integrations/sources/vault
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: HashiCorp Vault Source Spec
  type: object
  required:
    - vault_url
    - role_id
    - secret_id
  properties:
    vault_url:
      type: string
      title: Vault URL
      description: The URL of your HashiCorp Vault instance (e.g., https://vault.example.com)
      examples:
        - https://vault.example.com
        - https://my-vault.hashicorp.cloud:8200
      order: 0
    role_id:
      type: string
      title: Role ID
      description: The Role ID for AppRole authentication
      airbyte_secret: true
      order: 1
    secret_id:
      type: string
      title: Secret ID
      description: The Secret ID for AppRole authentication
      airbyte_secret: true
      order: 2
    namespace:
      type: string
      title: Root Namespace
      description: The root namespace to start scanning from (e.g., 'admin' for HCP Vault, 'root' or empty for self-hosted)
      default: ""
      examples:
        - admin
        - root
      order: 3
    verify_ssl:
      type: boolean
      title: Verify SSL Certificate
      description: Whether to verify the SSL certificate when connecting to Vault
      default: true
      order: 4